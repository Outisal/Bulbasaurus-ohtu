<p class="form-heading">Add inproceedings</p>

{% if error %}
<p>{{error}}</p>
{% endif %}

<form id="new-inproceedings-form" action="/" method="post">
  <p class="input-helper-text">
    Author<br />
    <input type="text" name="author" />
  </p>

  <p class="input-helper-text">
    Title<br />
    <input type="text" name="title" />
  </p>

  <p class="input-helper-text">
    Year<br />
    <input type="text" name="year" />
  </p>

  <p class="input-helper-text">
    Book title<br />
    <input type="text" name="booktitle" />
  </p>

  <p class="input-helper-text">
    <button type="submit" name="submit" value="inproceedings">
      Add inproceedings
    </button>
  </p>
</form>
