<h3>Add a book</h3>

{% if error %}
<p>{{error}}</p>
{% endif %}
<form id="new-book-reference-form" action="/single_page_app" method="post">
  <p>
    Author<br />
    <input type="text" name="author" />
  </p>

  <p>
    Title<br />
    <input type="text" name="title" />
  </p>

  <p>
    Year<br />
    <input type="text" name="year" />
  </p>

  <p>
    Publisher<br />
    <input type="text" name="publisher" />
  </p>

  <p>
    <button type="submit" name="submit" value="book">Add a book</button>
  </p>
</form>
